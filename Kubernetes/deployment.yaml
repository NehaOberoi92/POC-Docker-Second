apiVersion : apps/v1
kind: Deployment
metadata:
  name: web
spec:
  replicas: 4
  strategy: 
    rollingUpdate: 
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5    
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: web
        image: dockeracrneha.azurecr.io/dotnetapi:#{Build.BuildId}#
        imagePullPolicy: Always
        ports:
        - containerPort: 80
        livenessProbe: 
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 15
          timeoutSeconds: 30
          periodSeconds: 15  
        readinessProbe: 
          httpGet:
            path: /health
            port: 80
          initialDelaySeconds: 5
          timeoutSeconds: 60
          periodSeconds: 5
          failureThreshold: 3
          successThreshold: 2    
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 250m
            memory: 256Mi      
      imagePullSecrets:
      - name: acrsecret
